---
layout: baseLayout
title: Lisa page
---
<div class='main_body'>
	{% for post in site.posts %}
	<a href="{{ post.url }}">
		<div class='post_preview'>
			<div class='post_image'>
				<img src="{{ post.image }}">
			</div>
			<div class='post_text'>
					<h5>{{ post.title }}</h5>
					{{ post.excerpt }}
			</div>
		</div>
	</a>
	{% endfor %}
</div>
