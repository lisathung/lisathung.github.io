---
layout: baseLayout
title: Lisa page
---
<div class="blog">
	{% for post in site.posts %}
	<a href="{{ post.url }}">
		<div class='blog_preview'>
			<div class="blog_image">
				<img src="{{ post.image }}">
			</div>
			<div class="blog_text">
					<h2>{{ post.title }}</h2>
					{{ post.excerpt }}
			</div>
		</div>
	</a>
	{% endfor %}
</div>
